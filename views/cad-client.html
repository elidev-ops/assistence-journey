<div class="main-box">
  <h3 class="title">Cadastrar um cliente</h3>
  <div class="main-box_content">
    <form data-form="postClient">
      <div class="input-box">
        <input type="text" name="name" placeholder="Nome" />
      </div>
      <div class="input-box">
        <input type="text" name="surname" placeholder="Sobrenome" />
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Email" />
      </div>
      <div class="input-box">
        <input type="text" name="phone" placeholder="Numero / WhatsApp" />
      </div>
      <div class="hack">
        <button class="btn save" data-js="save"></button>
      </div>
    </form>
    <div class="appointment">
      <h3>Ultimos 5 clientes cadastrados</h3>
      <div class="fist-appointment">
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Client</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Client</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Client</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Client</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Client</strong>
          <span>Novo</span>
        </div>
      </div>
      <h3>Relatórios de dados de clientes</h3>
      <div class="second-appointment">
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bxs-plane-alt"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório diário</strong>
            <div style="--w: 78%" class="stats" data-stats="78%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bxs-car"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório semanal</strong>
            <div style="--w: 5%" class="stats" data-stats="5%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bx-run"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório mensal</strong>
            <div style="--w: 11%" class="stats" data-stats="11%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bx-walk"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório anual</strong>
            <div style="--w: 32%" class="stats" data-stats="32%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
