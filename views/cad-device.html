<div class="main-box">
  <h3 class="title">Cadastrar um dispositivo</h3>
  <div class="main-box_content">
    <form data-form="postDevice">
      <div class="input-box">
        <input type="text" name="brand" placeholder="Marca">
      </div>
      <div class="input-box">
        <input type="text" name="model" placeholder="Modelo">
      </div>
      <div class="input-box">
        <input type="number" name="amount" placeholder="Valor" step="0.01">
      </div>
      <div class="input-box">
        <input type="text" name="storeroom" placeholder="Local de armazenamento">
      </div>
      <div class="input-box">
        <textarea name="description" placeholder="Informação"></textarea>
      </div>
      <div class="input-box">
        <input list="clients" name="client" placeholder="Digite o nome do cliente">
        <datalist id="clients"></datalist>
      </div>
      <div class="hack">
        <button class="btn save" data-js="save"></button>
      </div>
    </form>
    <div class="appointment">
      <h3>Ultimos 5 produtos cadastrados</h3>
      <div class="fist-appointment">
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Produto</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Produto</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Produto</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Produto</strong>
          <span>Novo</span>
        </div>
        <div class="client-box">
          <div class="appointment-icon">
            <i class="bx bxs-user"></i>
          </div>
          <strong class="name-client">Name do Produto</strong>
          <span>Novo</span>
        </div>
      </div>
      <h3>Relatórios de dados dos produtos</h3>
      <div class="second-appointment">
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bxs-plane-alt"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório diário</strong>
            <div style="--w: 78%;" class="stats" data-stats="78%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bxs-car"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório semanal</strong>
            <div style="--w: 5%;" class="stats" data-stats="5%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bx-run"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório mensal</strong>
            <div style="--w: 11%;" class="stats" data-stats="11%"></div>
          </div>
        </div>
        <div class="container-box">
          <div class="appointment-icon">
            <i class="bx bx-walk"></i>
          </div>
          <div class="container-box_content">
            <strong>Relatório anual</strong>
            <div style="--w: 32%;" class="stats" data-stats="32%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
