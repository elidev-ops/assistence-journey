<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="assets/favicon.png" sizes="16x16">
  <link rel="icon" href="assets/favicon@2x.png" sizes="32x32">
  <link rel="icon" href="assets/favicon@3x.png" sizes="48x48">
  <link rel="icon" href="assets/favicon@4x.png" sizes="64x64">
  <link rel="icon" href="assets/favicon@5x.png" sizes="128x128">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dashboad.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="css/messages.css">
  <link rel="stylesheet" href="css/update-item.css">
</head>

<body>
  <div id="root" class="root">
    <main class="dashboard">
      <header class="header">
        <form data-form="search" class="search">
          <i class='bx bx-search'></i>
          <input type="text" name="search" data-js="search" placeholder="Pesquisar...">
          <div id="select-box">
            <select name="option">
              <option value="clients" selected>
                Cliente
              </option>
              <option value="devices">
                Dispositivo
              </option>
            </select>
          </div>
        </form>
        <div class="profile">
          <button data-js="backup" class="icon" data-text="Backup do Banco de dados">
            <i class='bx bxs-data'></i>
          </button>
          <div class="notify-wrapper">
            <button data-js="notifications" class="icon">
              <i class='bx bxs-bell'></i>
            </button>
            <div class="notify-container">
              <span>
                <i class='bx bxs-error'></i>
                J5 já esta em atraso atenção!
              </span>
              <span>
                <i class='bx bxs-error'></i>
                J5 já esta em atraso atenção!
              </span>
              <span>
                <i class='bx bx-cloud-download'></i>
                <a href="#">Nova atualização do AJ disponível</a>
              </span>
            </div>
          </div>
          <img data-img="profile" src="" alt="somethings">
          <button class="profile_name">
            <span>John Doe</span>
            <i class='bx bx-chevron-down'></i>
          </button>
          <ul class="profile_content">
            <li>
              <a href="#">
                <i class='bx bxs-cog'></i>
                Configuração
              </a>
            </li>
            <li>
              <a href="#" data-js="logout">
                <i class='bx bx-log-out'></i>
                Sair
              </a>
            </li>
          </ul>
        </div>
      </header>
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="assets/logo.svg">
          <h2 class="company_name">_company</h2>
        </div>
        <ul class="links">
          <li class="active only" data-page="home">
            <a href="#" data-page="home">
              <i class='bx bxs-home'></i>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-user'></i>
              <span>Clientes</span>
            </a>
            <ul class="links_sub">
              <li>
                <a href="#" data-page="register/client">Cadastrar <i class='bx bx-plus'></i></a>
              </li>
              <li>
                <a href="#" data-page="list/clients">Listar</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-devices'></i>
              <span>Dispositivos</span>
            </a>
            <ul class="links_sub">
              <li>
                <a href="#" data-page="register/device">Cadastrar <i class='bx bx-plus'></i></a>
              </li>
              <li>
                <a href="#" data-page="list/devices">Listar</a>
              </li>
            </ul>
          </li>
          <li class="only" data-page="history">
            <a href="#">
              <i class='bx bxs-receipt'></i>
              <span>Histórico</span>
            </a>
          </li>
        </ul>
      </div>
      <section class="main">
        
      </section>
      <footer class="footer">
        <span>Powered by Elivelton S. v2.1-1641614309_beta</span>
      </footer>
    </main>
  </div>
  <script src="js/preloader.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/devices-page.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="js/search.js"></script>
</body>
</html>
